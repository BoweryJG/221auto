<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>221 Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 400px;
            pointer-events: all;
        }
        
        .now-playing {
            margin-bottom: 15px;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .track-artist {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .mood-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .mood-party { background: linear-gradient(45deg, #FF6B6B, #FFE66D); }
        .mood-chill { background: linear-gradient(45deg, #4ECDC4, #556270); }
        .mood-intense { background: linear-gradient(45deg, #FF6B6B, #C44569); }
        .mood-acoustic { background: linear-gradient(45deg, #F7B731, #5F27CD); }
        .mood-dance { background: linear-gradient(45deg, #00D2FF, #3A7BD5); }
        .mood-dark { background: linear-gradient(45deg, #2C3E50, #34495E); }
        .mood-bright { background: linear-gradient(45deg, #FFD700, #FFA500); }
        .mood-experimental { background: linear-gradient(45deg, #9B59B6, #E74C3C); }
        .mood-dreamy { background: linear-gradient(45deg, #74B9FF, #0984E3); }
        .mood-epic { background: linear-gradient(45deg, #E17055, #FDCB6E); }
        .mood-meditative { background: linear-gradient(45deg, #00B894, #55A3FF); }
        .mood-neutral { background: linear-gradient(45deg, #667eea, #764ba2); }
        
        .devices {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .device {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .device.active {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .beat-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        .beat-indicator.pulse {
            animation: beatPulse 0.2s ease-out;
        }
        
        @keyframes beatPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay"></div>
    
    <div class="info">
        <div class="now-playing">
            <div class="track-title" id="trackTitle">Waiting for music...</div>
            <div class="track-artist" id="trackArtist">Connect to 221</div>
            <div id="moodBadge"></div>
        </div>
        
        <div class="devices" id="devices">
            <div class="device">SwitchBot: --</div>
            <div class="device">Sonos: --</div>
            <div class="device">Beat Tracker: --</div>
        </div>
    </div>
    
    <div class="controls">
        <button id="modeBtn">Mode: Waves</button>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>
    
    <div class="music-controls">
        <button id="prevBtn">‚èÆÔ∏è Previous</button>
        <button id="playPauseBtn">‚èØÔ∏è Play/Pause</button>
        <button id="nextBtn">‚è≠Ô∏è Next</button>
        <button id="volumeBtn">üîä Volume</button>
    </div>
    
    <div class="beat-indicator" id="beatIndicator"></div>
    
    <script src="visualizer.js"></script>
</body>
</html>
